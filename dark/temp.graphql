query {
  viewer {
     Heroes{
      edges {
        node {
          id
          name
          skills
          date
        }
      }
    }
  }
}

mutation CreateHeroMutation($input: CreateHeroInput!) {
  createHero(input: $input) {
     hero{
      id
      name
      skills
      date
    }
  }
}

